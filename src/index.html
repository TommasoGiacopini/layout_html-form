<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal Informations</legend>
        <div class="question">
          <label for="name">Name:</label> 
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
            id="fullName"
            minlength="2"
            maxlength="30"
          >
        </div>
      
        <div class="question">
          <label for="surname">Surname:</label> 
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
            id="surname"
            minlength="2"
            maxlength="30"
          >
        </div>
        
        <div class="question">
          <label for="age">How old are you?</label> 
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12" 
            required
            id="age"
          >
        </div>
        
        <div class="question">
          <label for="dob">Date of your birth:</label> 
          <input 
            type="date" 
            name="dob"
            id="dob"
          >
        </div>
        
        <div class="question">
          <label for="consent">I accept the terms of agreement:</label> 
          <input 
            type="checkbox" 
            name="consent"
            id="consent"
          >
        </div>


      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="question">
          <label for="@address">Email address:</label> 
          <input 
            type="email" 
            name="@address" 
            placeholder="email@example.com"
            id="@address"
          >
        </div>

        <div class="question">
          <label for="password">Password:</label> 
          <input 
            type="password" 
            name="password" 
            required
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Interesting facts about you</legend>

        <div class="question">
          <label for="diet">Do you eat brocoli?</label> 
          <input 
            type="radio" 
            name="diet"
            id="diet"
          >
        </div>

        <div class="question">
          <label for="color">What's your favorite color?</label> 
          <input 
            type="color" 
            name="color" 
            multiple
            id="color"
          >
        </div>

        <div class="question">
          <label for="audio">How loud do you like your car to be:</label> 
          <input 
            type="range" 
            autocomplete="off"
            name="audio" 
            id="audio"
          >
        </div>

        <div class="question">
          <label for="wakeupTime">At what time do you normally wake up?</label> 
          <input 
            type="time" 
            name="wakeupTime"
            id="wakeupTime"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional informations:</legend>
        <div class="question">
          <label for="notes">Is there anything else you would like to add?</label>
          <textarea 
            name="notes" 
            id="notes" 
            cols="30" 
            rows="3">
          </textarea>
        </div>

        <div class="question">
          <label for="recommendation">Would you recommend us to a friend?</label>
          <select name="recommendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="noFriend">I don't have any friends</option>
          </select>  
        </div>

      </fieldset>

      <div class="question">
        <button 
          type="submit">
          Submit!
        </button>
      </div>

    </form>
  </body>

</html>
